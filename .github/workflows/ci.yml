name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.13"
jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install \
            fastapi \
            uvicorn[standard] \
            pydantic \
            pydantic-settings \
            email-validator \
            asyncpg \
            redis \
            "pyjwt[crypto]" \
            "passlib[bcrypt]" \
            python-multipart \
            pytest \
            pytest-asyncio \
            pytest-cov \
            httpx \
            faker

      - name: Run unit tests
        run: |
          export PYTHONPATH=${{ github.workspace }}/src
          python -m pytest src/tests/unit/ -v --tb=short \
            --cov=src/heimdall \
            --cov-report=xml \
            --cov-report=term-missing
            
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: heimdall
          POSTGRES_USER: heimdall_user
          POSTGRES_PASSWORD: heimdall_secure_password
        options: >-
          --health-cmd "pg_isready -U heimdall_user -d heimdall"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install \
            fastapi \
            uvicorn[standard] \
            pydantic \
            pydantic-settings \
            email-validator \
            asyncpg \
            redis \
            "pyjwt[crypto]" \
            "passlib[bcrypt]" \
            python-multipart \
            pytest \
            pytest-asyncio \
            pytest-cov \
            httpx \
            faker

      - name: Wait for PostgreSQL
        run: |
          timeout 60s bash -c 'until pg_isready -h localhost -p 5432 -U heimdall_user -d heimdall; do sleep 2; done'

      - name: Initialize PostgreSQL schema
        run: |
          echo "üóÑÔ∏è Initializing PostgreSQL database schema..."
          # Run the initialization script
          PGPASSWORD=heimdall_secure_password psql -h localhost -U heimdall_user -d heimdall -f migrations/init.sql
          echo "‚úÖ Database schema initialized successfully"

      - name: Run integration tests (non-postgres)
        run: |
          export PYTHONPATH=${{ github.workspace }}/src
          python -m pytest src/tests/integration/aux/ -v --tb=short

      - name: Run integration tests (postgres)
        run: |
          export PYTHONPATH=${{ github.workspace }}/src
          export DATABASE_URL="postgresql://heimdall_user:heimdall_secure_password@localhost:5432/heimdall"
          python -m pytest src/tests/integration/postgres/ -v --tb=short

      - name: Run API integration tests
        run: |
          export PYTHONPATH=${{ github.workspace }}/src
          export DATABASE_URL="postgresql://heimdall_user:heimdall_secure_password@localhost:5432/heimdall"
          python -m pytest src/tests/integration/usecases/ -v --tb=short

  build-verify:
    name: Build & Import Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install \
            fastapi \
            uvicorn[standard] \
            pydantic \
            pydantic-settings \
            email-validator \
            asyncpg \
            redis \
            "pyjwt[crypto]" \
            "passlib[bcrypt]" \
            python-multipart

      - name: Verify package imports
        run: |
          export PYTHONPATH=${{ github.workspace }}/src
          python -c "
          import heimdall
          import heimdall.domain.entities
          import heimdall.domain.value_objects
          import heimdall.application.commands
          import heimdall.application.queries
          import heimdall.infrastructure.persistence
          print('‚úÖ All core modules import successfully')
          "

      - name: Verify FastAPI app creation
        run: |
          export PYTHONPATH=${{ github.workspace }}/src
          python -c "
          from heimdall.presentation.api.main import app
          print('‚úÖ FastAPI app creates successfully')
          print(f'‚úÖ App routes: {len(app.routes)} routes configured')
          "

      - name: Test app startup (dry run)
        run: |
          export PYTHONPATH=${{ github.workspace }}/src
          python -c "
          from heimdall.presentation.api.main import app
          from fastapi.testclient import TestClient
          client = TestClient(app)
          response = client.get('/health')
          assert response.status_code == 200
          print('‚úÖ App startup and health check successful')
          "

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] pip-audit

      - name: Run bandit security scan
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ --severity-level medium

      - name: Run pip-audit dependency scan
        run: |
          echo "üîç Running dependency security scan with pip-audit..."
          
          # Generate JSON report
          pip-audit --format=json --output=pip-audit-report.json -r requirements.txt
          
          # Run pip-audit scan
          pip-audit -r requirements.txt
          echo "‚úÖ Security scan completed successfully"

      - name: Prepare security reports for upload
        run: |
          # Ensure report files exist (create empty ones if needed)
          touch bandit-report.json pip-audit-report.json
          echo "üìÅ Security reports prepared for upload"
        if: always()

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
        if: always()

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, build-verify, security-scan]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test-unit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.test-integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Verification | ${{ needs.build-verify.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scanning | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "‚ùå Linting failed - please fix code quality issues"
            exit 1
          fi
          
          if [[ "${{ needs.test-unit.result }}" != "success" ]]; then
            echo "‚ùå Unit tests failed - please fix failing tests"
            exit 1
          fi
          
          if [[ "${{ needs.build-verify.result }}" != "success" ]]; then
            echo "‚ùå Build verification failed - please fix import/build issues"
            exit 1
          fi

          echo "‚úÖ Core CI checks passed successfully!"