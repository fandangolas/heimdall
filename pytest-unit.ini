[tool:pytest]
# Unit test configuration - in-memory persistence only
testpaths = src/tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = strict
addopts = 
    -v
    --tb=short
    --strict-markers
    --ignore=src/tests/integration/postgres/
env = 
    PERSISTENCE_MODE=in-memory
markers =
    unit: marks tests as unit tests (fast, isolated)