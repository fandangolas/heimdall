# Ruff configuration for Heimdall
# https://docs.astral.sh/ruff/

target-version = "py313"
line-length = 88

[lint]
# Enable comprehensive rule sets
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "D",     # pydocstyle
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "S",     # flake8-bandit (security)
    "C4",    # flake8-comprehensions
    "PIE",   # flake8-pie
    "SIM",   # flake8-simplify
    "PTH",   # flake8-use-pathlib
    "PL",    # pylint
    "A",     # flake8-builtins
    "RUF",   # ruff-specific rules
]

# Rules to ignore (can be adjusted based on team preferences)
ignore = [
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class (we have them where needed)
    "D102",  # Missing docstring in public method (not all methods need docs)
    "D103",  # Missing docstring in public function (not all functions need docs)
    "D107",  # Missing docstring in __init__
    "S101",  # Use of assert (we use asserts in tests)
    "PLR2004", # Magic value used in comparison (sometimes OK)
]

# Allow fix for all enabled rules (except for a few)
fixable = ["ALL"]
unfixable = []

# Exclude common directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[lint.per-file-ignores]
# Tests can be more relaxed
"src/tests/**/*.py" = [
    "S",      # Skip bandit security checks in tests
    "D",      # Skip docstring requirements in tests
    "PLR2004", # Allow magic values in tests
]

# Allow star imports in __init__ files
"**/__init__.py" = ["F401", "F403"]

[lint.pydocstyle]
# Use Google-style docstrings (like we've been doing)
convention = "google"

[lint.isort]
# Configuration for import sorting
known-first-party = ["heimdall"]
split-on-trailing-comma = true

[format]
# Use double quotes consistently
quote-style = "double"

# Use spaces around operators and after commas
indent-style = "space"

# Respect magic trailing comma for Black compatibility
skip-magic-trailing-comma = false

# Auto-detect line endings
line-ending = "auto"