[tool:pytest]
# Pytest configuration specifically for PostgreSQL integration tests

minversion = 8.0
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
addopts = 
    -v
    --tb=short
    --strict-config
    --strict-markers
    --disable-warnings
    --durations=10

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (with mocks)
    postgres: PostgreSQL integration tests (require database)
    slow: Slow tests that take more than a few seconds
    performance: Performance benchmarking tests

# Ignore certain directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:faker.*

# Test timeout (for PostgreSQL tests that might hang)
timeout = 300
timeout_method = thread